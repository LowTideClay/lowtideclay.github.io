<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Handmade polymer clay jewelry blog by Gina. Learn about her favorite tools, process, and inspiration." />
  <meta name="keywords" content="polymer clay earrings, handmade jewelry, Low Tide Clay, Charleston SC, crafting blog" />
  <title>Low Tide Clay | Handmade Jewelry Blog by Gina</title>

  <!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Playfair+Display:wght@600&family=Raleway:wght@400;600&display=swap" rel="stylesheet" />
  
<style>
    :root {
  --bg: #fff9f6;
  --accent: #ffece3;
  --primary: #213547;
}

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
  font-family: 'Raleway', sans-serif;
  background-color: var(--bg);
  color: var(--primary);
  line-height: 1.6;
  padding: 0;
  margin: 0;
  -webkit-font-smoothing: antialiased;
  -moz-osx-font-smoothing: grayscale;
}

    header {
      background-color: #fff;
      padding: 20px 0;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    header img {
      max-width: 200px;
      height: auto;
    }

    nav {
      margin-top: 15px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
      font-family: 'Playfair Display', serif;
      font-size: 1.1rem;
    }

    .hero-header {
  position: relative;
  text-align: center;
}

.hero-img {
  width: 100%;
  max-width: 100%;
  height: auto;
  display: block;
}

.hero-nav-container {
  position: absolute;
  top: 20px;
  left: 0;
  right: 0;
  width: 100%;
  padding: 0 40px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 2;
}

.hero-logo {
  max-width: 180px;
  height: auto;
}

.hero-nav a {
  margin: 0 10px;
  text-decoration: none;
  color: #213547;
  font-weight: 600;
  font-family: 'Playfair Display', serif;
  font-size: 1.1rem;
}

.intro {
  position: absolute;
  bottom: 30px;
  left: 0;
  right: 0;
  text-align: center;
  background: none;
  padding: 0 20px;
}

.intro h1 {
  font-family: 'Pacifico', cursive;
  font-size: 3rem;
  color: var(--primary);
  margin: 0;
  text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
}

.intro p {
  font-size: 1.2rem;
  color: var(--primary);
  margin-top: 5px;
  text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.7);
 }

    
.cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }

    .card {
      background-color: var(--accent);
      border-radius: 12px;
      padding: 20px;
      width: 280px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }

    .card h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 10px;
      font-size: 1.3rem;
      color: var(--primary);
    }

    .card p {
  color: var(--primary);
  font-size: 1rem;
  margin-top: 10px;
}

    footer {
      margin-top: 40px;
      padding: 20px 0;
      background-color: #fff;
      text-align: center;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
    }

    .social-icons img {
      width: 32px;
      height: 32px;
      transition: transform 0.2s ease;
    }

  .social-icons img:hover {
  transform: scale(1.1);
  cursor: pointer;
}

@media (max-width: 600px) {
  .hero-nav-container {
    flex-direction: column;
    gap: 10px;
  }

  .cards {
    flex-direction: column;
    align-items: center;
  }
}
</style>
</head>
<body>

 <header class="hero-header">
  <div class="hero-nav-container">
    <img src="images/admin/logo.png" alt="Low Tide Clay Logo" class="hero-logo" />
    <nav class="hero-nav">
      <a href="#">ABOUT</a>
      <a href="#">PROCESS</a>
      <a href="#">GALLERY</a>
      <a href="#">SHOP</a>
    </nav>
  </div>

  <img src="images/admin/flatlay-hero.png" alt="Flatlay of tools and clay" class="hero-img" />

  <section class="intro">
    <h1>Hi, I'm Gina!</h1>
    <p>Handmade jewelry blog by Gina</p>
  </section>
</header>

  <section class="cards">
    <div class="card">
      <h2>My Favorite Tools</h2>
      <p>A guide to my most-loved polymer clay tools</p>
    </div>
    <div class="card">
      <h2>Why I Started Low Tide Clay</h2>
      <p>The story behind my handmade jewelry blog</p>
    </div>
    <div class="card">
      <h2>Behind the Scenes</h2>
      <p>A look into my process for creating pieces</p>
    </div>
  </section>

  <footer>
    <div class="social-icons">
      <a href="https://www.etsy.com/shop/LowTideClay" target="_blank" rel="noopener noreferrer">
        <img src="images/icons/icon-etsy.png" alt="Etsy" />
      </a>
      <a href="https://www.instagram.com/low.tide.clay" target="_blank" rel="noopener noreferrer">
        <img src="images/icons/icon-instagram.png" alt="Instagram" />
      </a>
      <a href="https://www.facebook.com/61577324963285" target="_blank" rel="noopener noreferrer">
        <img src="images/icons/icon-facebook.png" alt="Facebook" />
      </a>
      <a href="https://www.youtube.com/@LowTideClay" rel="noopener noreferrer">
        <img src="images/icons/icon-youtube.png" alt="YouTube" />
      </a>
      <a href="https://www.tiktok.com/@lowtideclay" target="_blank" rel="noopener noreferrer">
        <img src="images/icons/icon-tiktok.png" alt="TikTok" />
      </a>
    </div>
  </footer>

</body>
</html>
