<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Handmade polymer clay jewelry blog by Gina. Learn about her favorite tools, process, and inspiration." />
  <meta name="keywords" content="polymer clay earrings, handmade jewelry, Low Tide Clay, Charleston SC, crafting blog" />
  <title>Low Tide Clay | Handmade Jewelry Blog by Gina</title>

  <!-- Fonts -->
  <link
  href="https://fonts.googleapis.com/css2
    ?family=Montserrat:wght@400;600
    &family=Pacifico
    &family=Playfair+Display:ital,wght@0,400;0,700
    &display=swap"
  rel="stylesheet"
/>

  <style>
    :root {
      --bg: #fff9f6;
      --accent: #ffece3;
      --primary: #213547;
      --muted: #4b5563;
      --card-bg: #fff;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

   body {
  margin: 0;
  font-family: 'Raleway', sans-serif;
  background-color: var(--bg); /* soft base background */
}

    header {
  display: flex;
  flex-direction: row;
  align-items: center;
  justify-content: space-between;
  padding: 30px 20px;
  background-color: var(--bg);
}
header img {
  height: 60px;
  width: auto;
}
nav a {
  text-decoration: none;
  color: var(--primary);
  font-weight: 600;
  font-size: 0.9rem;
  letter-spacing: 1px;
  text-transform: uppercase;
}

    .hero {
  text-align: center;
  padding: 40px 20px;
}

    .hero__img {
  width: 100%;
  display: block;
  border-radius: 16px;
}

.hero-img-wrapper {
  max-width: 100%;
  display: flex;
  justify-content: center;
}

.hero-img-wrapper img {
  max-width: 100%;
  height: auto;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 48px;
  font-weight: 700;
  margin-top: 30px;
  margin-bottom: 10px;
  color: var(--primary);
}

    .hero p {
  font-size: 18px;
  color: var(--muted);
}

    .intro {
  background: url("images/bg-beach.jpg") center/cover no-repeat;
  text-align: center;
  padding: 4rem 0;
}
.intro__content {
  /* if you need a wrapper besides .container */
  max-width: 1200px;
  margin: 0 auto;
}
.intro__title {
  font-family: "Pacifico", cursive;
  font-size: 3rem;
  margin-bottom: 1rem;
}
.intro__subtitle {
  font-family: "Playfair Display", serif;
  font-style: italic;
  font-size: 1.25rem;
}

.intro-cards {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 30px;
  max-width: 960px;
  margin: 0 auto;
}
  
  .cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px,1fr));
  gap: var(--spacing);
  padding: 4rem 0;
  background-color: var(--accent);
}
.card {
  background-color: var(--card-bg);
  padding: 2rem;
  border-radius: 16px;
  text-align: center;
}
.card h2 {
  font-size: 1.5rem;
  margin-bottom: 0.75rem;
}
.card p {
  font-size: 1rem;
  color: var(--primary);
}

   @media (max-width: 768px) {
  header {
    padding: 20px;
  }

  nav {
    flex-direction: column;
    align-items: center;
  }

  nav a {
    margin: 10px 0;
    font-size: 14px;
  }
}

  .hero-img-wrapper {
    padding-bottom: 20px;
  }

  .hero h1 {
    margin-top: 20px;
  }

  .intro-cards {
    flex-direction: column;
    gap: 20px;
  }

  .intro-card {
    width: 90%;
    margin: 0 auto;
  }

  .site-footer {
  padding: var(--spacing) 0;
}
.social {
  display: flex;
  justify-content: flex-end;
  gap: 1.5rem;
}
.social img {
  width: 32px;
  height: 32px;
}
</style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Low Tide Clay Logo">
    <nav>
  <a href="#about">ABOUT</a>
  <a href="#process">PROCESS</a>
  <a href="#gallery">GALLERY</a>
  <a href="#shop">SHOP</a>
</nav>
  </header>

  <section class="hero">
  <div class="hero-img-wrapper">
    <img src="flatlay-hero.jpg" alt="Polymer clay flat lay tools">
  </div>
  <h1>Hi, I'm Gina!</h1>
  <p>Handmade jewelry blog by Gina</p>
</section>

  <section class="intro-section">
    <div class="intro-cards">
      <div class="intro-card">
        <h3>My Favorite Tools</h3>
        <p>A guide to my most-loved polymer clay tools</p>
      </div>
      <div class="intro-card">
        <h3>Why I Started Low Tide Clay</h3>
        <p>The story behind my handmade jewelry blog</p>
      </div>
      <div class="intro-card">
        <h3>Behind the Scenes</h3>
        <p>A look into my process for creating pieces</p>
      </div>
    </div>
   </section>

  <footer class="footer-strip"></footer>
</body>
</html>
